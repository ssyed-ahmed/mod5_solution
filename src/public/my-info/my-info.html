<div class="text-center" ng-if="!myInfoCtrl.isUserRegistered()">
  Not signed up yet. <a ui-sref="public.signup">Sign up now!</a>
</div>
<div ng-show="myInfoCtrl.isUserRegistered()">
  <div class="text-center">
    <h3>My Info</h3>
  </div>
  <div class="container">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <td>First Name</td><td>{{ myInfoCtrl.myInfo.firstName }}</td>
          </tr>
          <tr>
            <td>Last Name</td><td>{{ myInfoCtrl.myInfo.lastName }}</td>
          </tr>
          <tr>
            <td>Email</td><td>{{ myInfoCtrl.myInfo.email }}</td>
          </tr>
          <tr>
            <td>Phone Number</td><td>{{ myInfoCtrl.myInfo.phone }}</td>
          </tr>
          <tr>
            <td>Favourite Menu</td><td>{{ myInfoCtrl.myInfo.favouriteMenu }}</td>
          </tr>
        </table>
      </div>
  </div>
</div>
