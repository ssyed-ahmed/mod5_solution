<div class="container">

  <fieldset>
    <legend>
      <span class="glyphicon glyphicon-envelope"></span> Please Sign up for our Newsletter
    </legend>
    <form class="form-horizontal" name="signUpForm" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="signUpCtrl.userInfo.firstName" required>
        </div>
        <span ng-if="signUpForm.firstName.$invalid && signUpForm.firstName.$touched">
          First Name is required
        </span>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="signUpCtrl.userInfo.lastName">
        </div>
        <span ng-if="signUpForm.lastName.$invalid && signUpForm.lastName.$touched">
          Last Name is required
        </span>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" required class="form-control" id="email" placeholder="Enter Email" ng-model="signUpCtrl.userInfo.email">
        </div>
        <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
          Email is required
        </span>
        <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
          Must be a valid Email address: eg. user@domain format
        </span>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone:</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="phone" placeholder="Enter Phone Number (###-###-#### format)" ng-model="signUpCtrl.userInfo.phone"  pattern="(\d{3})-(\d{3})-(\d{4})">
        </div>
        <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
          Phone Number is required
        </span>
        <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
          Phone number must be in the format ###-###-####
        </span>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menuNumber">Menu Code:</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="menuNumber" placeholder="Enter Menu Number" ng-model="signUpCtrl.userInfo.menuNumber" ng-blur="signUpCtrl.validateMenuNumber()">
        </div>
        <span ng-if="!signUpCtrl.workedFine">
          No such menu number exists!
        </span>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" required ng-disabled="signUpForm.$invalid" class="btn btn-success" ng-click="signUpCtrl.submit()">Submit</button>
        </div>
      </div>
    </form>
</fieldset>

<div ng-if="signUpCtrl.submitted">
  Your information has been saved!
</div>

</div>
